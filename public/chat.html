
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoConnect - Live Video Chat</title>
    <meta name="description" content="Start your video conversation now. Connect with people around the world instantly.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-overlay"></div>
    <div class="stars"></div>
    <div class="particles"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m22 8-6 4 6 4V8Z"></path>
                        <rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect>
                    </svg>
                    <span>VideoConnect</span>
                </div>
                <div class="connection-status">
                    <div class="status-indicator online"></div>
                    <span>Connected</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Video Chat Interface -->
    <main class="video-chat-container">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header">
                <h1 class="page-title">
                    <span class="title-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 8-6 4 6 4V8Z"></path>
                            <rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect>
                        </svg>
                    </span>
                    Simple Video Chat
                </h1>
                <p class="page-subtitle">Connect with someone new around the world</p>
            </div>

            <!-- Video Chat Interface -->
            <div class="video-interface">
                <!-- Video Streams -->
                <div class="video-streams">
                    <!-- Local Video (Your Video) -->
                    <div class="video-container local-video">
                        <div class="video-placeholder">
                            <div class="video-avatar">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div class="video-label">Your Video</div>
                            <div class="video-status">Camera Off</div>
                        </div>
                        <div class="video-overlay">
                            <div class="video-controls-mini">
                                <button class="mini-control muted">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m9 9 3 3m0 0 3-3m-3 3V6m0 6v6"></path>
                                        <path d="M12 2a10 10 0 1 0 10 10"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Remote Video (Stranger's Video) -->
                    <div class="video-container remote-video">
                        <div class="video-placeholder">
                            <div class="video-avatar">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div class="video-label">Stranger</div>
                            <div class="video-status">Waiting to connect...</div>
                            <div class="connecting-animation">
                                <div class="pulse-ring"></div>
                                <div class="pulse-ring delay-1"></div>
                                <div class="pulse-ring delay-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connection Info -->
                <div class="connection-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="m4.93 4.93 4.24 4.24"></path>
                                <path d="m14.83 9.17 4.24-4.24"></path>
                                <path d="m14.83 14.83 4.24 4.24"></path>
                                <path d="m9.17 14.83-4.24 4.24"></path>
                            </svg>
                        </div>
                        <div class="info-text">
                            <span class="info-label">Location</span>
                            <span class="info-value">Unknown</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6"></path>
                                <path d="m21 12-6 0-6 0-6 0"></path>
                            </svg>
                        </div>
                        <div class="info-text">
                            <span class="info-label">Connection</span>
                            <span class="info-value">Secure</span>
                        </div>
                    </div>
                </div>

                <!-- Control Panel -->
                <div class="control-panel">
                    <div class="main-controls">
                        <button class="control-btn camera-btn" onclick="toggleCamera()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m22 8-6 4 6 4V8Z"></path>
                                <rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect>
                            </svg>
                            <span>Start Camera</span>
                        </button>

                        <button class="control-btn call-btn active" onclick="startCall()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <span>Start Call</span>
                        </button>

                        <button class="control-btn end-btn" onclick="endCall()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 3l18 18"></path>
                                <path d="M21 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91"></path>
                            </svg>
                            <span>End Call</span>
                        </button>

                        <button class="control-btn next-btn" onclick="nextCall()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"></path>
                            </svg>
                            <span>Next Call</span>
                        </button>
                    </div>

                    <!-- Secondary Controls -->
                    <div class="secondary-controls">
                        <button class="secondary-btn" onclick="toggleMute()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <button class="secondary-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                                <path d="M3 6h18"></path>
                                <path d="M16 10a4 4 0 0 1-8 0"></path>
                            </svg>
                        </button>
                        <button class="secondary-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="m22 21-3-3m0 0a2 2 0 0 0 0-4 2 2 0 0 0 0 4"></path>
                        </svg>
                    </div>
                    <span>2,847 Online</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="m4.93 4.93 4.24 4.24"></path>
                            <path d="m14.83 9.17 4.24-4.24"></path>
                            <path d="m14.83 14.83 4.24 4.24"></path>
                            <path d="m9.17 14.83-4.24 4.24"></path>
                        </svg>
                    </div>
                    <span>156 Countries</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <span>HD Audio</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleCamera() {
            const btn = event.currentTarget;
            const span = btn.querySelector('span');
            if (span.textContent === 'Start Camera') {
                span.textContent = 'Stop Camera';
                btn.classList.add('active');
            } else {
                span.textContent = 'Start Camera';
                btn.classList.remove('active');
            }
        }

        function startCall() {
            const remoteVideo = document.querySelector('.remote-video .video-status');
            remoteVideo.textContent = 'Connected';
        }

        function endCall() {
            const remoteVideo = document.querySelector('.remote-video .video-status');
            remoteVideo.textContent = 'Call ended';
        }

        function nextCall() {
            const remoteVideo = document.querySelector('.remote-video .video-status');
            remoteVideo.textContent = 'Connecting to next person...';
            setTimeout(() => {
                remoteVideo.textContent = 'Connected';
            }, 2000);
        }

        function toggleMute() {
            const btn = event.currentTarget;
            btn.classList.toggle('muted');
        }
    </script>
</body>
</html>
